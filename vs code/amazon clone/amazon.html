<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="amazon.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navlogo border">
                <div class="logo"></div>
            </div> 

            <div class="nav-address border">
                <p class="address">delivery to</p>
                <div class="address-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <h5 class="location">India</h5>
                </div>
            </div>

            <div class="nav-search border">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="search in amazon.." class="searchbox">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="sing-in border">
                <p><span>Sing in</span></p>
                <p class="account">Account & List</p>

            </div>

            <div class="return border">
                <p><span>Returns</span></p>
                <p class="account">& Orders</p>

            </div>

            <div class="cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <p><span style="font-weight: 700;">Cart</span></p>
            </div>
        </div>

        <div class="panel">
            <div class="all border">
                <i class="fa-solid fa-bars"></i>
                All
            </div>

            <div class="panelopt ">
                <a class="options border" href="#Home">Today Deals  </a>
                <a class="options border" href="#Home">Costumer service  </a>
                <a class="options border" href="#Home">register  </a>
                <a class="options border" href="#Home">Gift Cards  </a>
                <a class="options border" href="#Home">Sell</a>
            </div>

            <div class="panel-deals border">
                <p>shop deals in diwali season</p>
            </div>
        </div>
    </header>

    
    
    
    
</body>
</html>
