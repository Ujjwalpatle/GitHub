    <title>PDF Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .gallery-container {
            overflow-x: auto;
            white-space: nowrap;
            display: flex;
            align-items: center;
            font-size: 6rem;
            padding: 1rem;
            margin-left: 150px;
        }
        
        .pdf-item {
            flex: 0 0 auto;
            margin: 1rem;
            transition: transform 0.3s;
            position: relative;
            margin: 90px;
        }

        .image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0;
            transition: .5s ease;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            background-color: rgba(62, 64, 63, 0.953);
        }

        .pdf-item:hover .overlay {
            opacity: 1;
        }

        .text {
            color: white;
            font-size: 1.5rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        @media (max-width: 768px) {
            .gallery-container {
                align-items: center;
                padding: 0.1rem;
                font-size: 1rem;
                margin-left: 30px;
            }

            .pdf-item {
                flex: 0 0 auto;
                width: 50%; 
                margin: 1rem ; 
            }

            .image {
                max-width: 100%;
                height: auto;
                border-radius: 10px;
            }

            .overlay {
                max-width: 100%;
                height: auto;
                transition: .5s ease;
                position: absolute;
                
            }

            .text {
                font-size: 0.5rem;
            }

            .pdf-item:hover .overlay {
                opacity: 1;
            }
        }

    </style>
</head>
