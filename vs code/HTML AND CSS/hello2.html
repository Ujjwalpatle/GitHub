<!DOCTYPE html>
<html>
<head>
<style>
#body {
  width: 100%;
}

.ifr {
  max-width: 100%;
  height: 600px; /* Set your desired height */
  overflow: hidden; /* Optional: Hide overflow content */
  border-radius: 5%;
}

.ifr iframe {
  width: 100%;
  height: 100%;
  border: none; /* Remove border around the iframe */
}
</style>
</head>
<body>

<h1>The iframe element</h1>
<div class="ifr">
  <iframe src="https://themoviezflix.com.ph/?s=18%2B"></iframe>
</div>

</body>
</html>
